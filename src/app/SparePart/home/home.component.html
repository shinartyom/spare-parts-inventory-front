<div>
  <table mat-table [dataSource]="spareParts" class="mat-elevation-z8">
    <ng-container matColumnDef="Spare Part ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.sparePartId }}</td>
    </ng-container>
    <ng-container matColumnDef="Spare Part Name">
      <th mat-header-cell *matHeaderCellDef>Spare Part Name</th>
      <td mat-cell *matCellDef="let item">{{ item.sparePartName }}</td>
    </ng-container>
    <ng-container matColumnDef="Spare Part Quantity">
      <th mat-header-cell *matHeaderCellDef>Spare Part Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.sparePartQuantity }}</td>
    </ng-container>
    <ng-container matColumnDef="Spare Part Price">
      <th mat-header-cell *matHeaderCellDef>Spare Part Price</th>
      <td mat-cell *matCellDef="let item">{{ item.sparePartPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="Spare Part CategoryName">
      <th mat-header-cell *matHeaderCellDef>Spare Category Name</th>
      <td mat-cell *matCellDef="let item">
        {{ item.spareCategory.spareCategoryName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Details Spare Part">
      <th mat-header-cell *matHeaderCellDef>Details Spare Part</th>
      <td mat-cell *matCellDef="let item">
        <div class="">
          <button
            mat-raised-button
            color="accent"
            (click)="sparePartDetails(item.sparePartId)"
          >
            Details
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="Edit Spare Part">
      <th mat-header-cell *matHeaderCellDef>Edit Spare Part</th>
      <td mat-cell *matCellDef="let item">
        <div class="">
          <button
            mat-raised-button
            color="primary"
            (click)="editSparePart(item.sparePartId)"
          >
            Edit
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete Spare Part">
      <th mat-header-cell *matHeaderCellDef>Delete Spare Part</th>
      <td mat-cell *matCellDef="let item">
        <div class="">
          <button
            mat-raised-button
            color="warn"
            (click)="DeleteSparePart(item.sparePartId)"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>
